<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2 class="app-title">Vehicle Service Management</h2>
      <p class="login-subtitle">Sign in to your account</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">


      <div *ngIf="errorMessage" class="alert alert-error">
        {{ errorMessage }}
      </div>


      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" formControlName="email" class="form-control"
          [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
          placeholder="Enter your email">
        <div class="error-feedback" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email.</span>
        </div>
      </div>


      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" class="form-control"
          [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          placeholder="Enter your password">
        <div class="error-feedback" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Password is required.
        </div>
      </div>


      <div class="form-actions">
        <label class="remember-me">
          <input type="checkbox"> Remember me
        </label>
      </div>


      <button type="submit" class="btn-login" [disabled]="loginForm.invalid || isLoading">
        <span *ngIf="!isLoading">Sign In</span>
        <span *ngIf="isLoading">Signing in...</span>
      </button>


      <div class="login-footer">
        <p>New Customer? <a routerLink="/register">Create an account</a></p>
      </div>
    </form>
  </div>
</div>
