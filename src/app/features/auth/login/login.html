<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2 class="app-title">Vehicle Service Management</h2>
      <p class="login-subtitle">Sign in to your account</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">

      <!-- Error Alert -->
      <div *ngIf="errorMessage" class="alert alert-error">
        {{ errorMessage }}
      </div>

      <!-- Username -->
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" formControlName="username" class="form-control"
          [class.error]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
          placeholder="Enter your username">
        <div class="error-feedback" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
          Username is required.
        </div>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" class="form-control"
          [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          placeholder="Enter your password">
        <div class="error-feedback" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Password is required.
        </div>
      </div>

      <!-- Remember Me & Links -->
      <div class="form-actions">
        <label class="remember-me">
          <input type="checkbox"> Remember me
        </label>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn-login" [disabled]="loginForm.invalid || isLoading">
        <span *ngIf="!isLoading">Sign In</span>
        <span *ngIf="isLoading">Signing in...</span>
      </button>

      <!-- Footer Links -->
      <div class="login-footer">
        <p>New Customer? <a routerLink="/register">Create an account</a></p>
      </div>
    </form>
  </div>
</div>
