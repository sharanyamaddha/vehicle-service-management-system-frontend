<div class="activate-container">
    <div class="activate-card">
        <div class="card-header">
            <h2>Activate Account</h2>
            <p>Set up your password to access the system</p>
        </div>

        <div *ngIf="error" class="alert alert-danger">
            {{ error }}
        </div>

        <div *ngIf="success" class="alert alert-success">
            {{ success }}
        </div>

        <form [formGroup]="activateForm" (ngSubmit)="onSubmit()" *ngIf="!success && token">
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" id="password" formControlName="password" class="form-control"
                    placeholder="Enter new password">
                <div class="error-msg"
                    *ngIf="activateForm.get('password')?.touched && activateForm.get('password')?.invalid">
                    Password must be at least 6 characters
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control"
                    placeholder="Confirm new password">
            </div>

            <button type="submit" class="btn-activate" [disabled]="activateForm.invalid || isLoading">
                {{ isLoading ? 'Activating...' : 'Activate Account' }}
            </button>
        </form>

        <div *ngIf="!token" class="invalid-token">
            <p>This link is invalid or incomplete. Please check your email again.</p>
        </div>
    </div>
</div>
