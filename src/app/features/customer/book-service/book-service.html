<div class="content-card">
  <div class="card-header">
    <h3>Book Service</h3>
  </div>

  <div class="card-body">
    <div *ngIf="isLoading" class="loading-state">
      <div class="spinner"></div>
      <p>Loading vehicle details...</p>
    </div>

    <div *ngIf="!isLoading && vehicle" class="book-service-form">

      <div class="vehicle-summary-clean">
        <div class="summary-row">
          <span class="s-label">Vehicle</span>
          <span class="s-value">{{ vehicle.year }} {{ vehicle.make }} {{ vehicle.model }}</span>
        </div>
        <div class="summary-row">
          <span class="s-label">Registration</span>
          <span class="s-value s-reg">{{ vehicle.registrationNumber }}</span>
        </div>
        <div class="summary-row">
          <span class="s-label">Details</span>
          <span class="s-value">{{ vehicle.color }} â€¢ {{ vehicle.type }}</span>
        </div>
      </div>


      <form [formGroup]="bookForm" (ngSubmit)="submitBooking()" class="booking-form-compact">
        <div class="form-section">

          <div class="form-field">
            <label for="issue">Describe Issue or Service Required</label>
            <textarea id="issue" formControlName="issue" placeholder="e.g. Engine noise, Brake check, Annual service..."
              rows="3" [class.is-invalid]="bookForm.get('issue')?.invalid && bookForm.get('issue')?.touched">
            </textarea>
            <small *ngIf="bookForm.get('issue')?.invalid && bookForm.get('issue')?.touched" class="error-text">
              Min 10 characters required.
            </small>
          </div>

          <div class="form-field">
            <label for="priority">Priority</label>
            <select id="priority" formControlName="priority">
              <option value="LOW">Low</option>
              <option value="NORMAL">Normal</option>
              <option value="HIGH">High</option>
            </select>
          </div>
        </div>

        <div class="form-actions-compact">
          <button type="button" class="btn-cancel" (click)="goBack()">
            Cancel
          </button>
          <button type="submit" class="btn-confirm" [disabled]="isSubmitting || bookForm.invalid">
            {{ isSubmitting ? 'Booking...' : 'Confirm Booking' }}
          </button>
        </div>
      </form>
    </div>

    <div *ngIf="!isLoading && !vehicle" class="error-state">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <circle cx="12" cy="12" r="10" stroke-width="2" />
        <line x1="12" y1="8" x2="12" y2="12" stroke-width="2" />
        <line x1="12" y1="16" x2="12.01" y2="16" stroke-width="2" />
      </svg>
      <p>Vehicle not found</p>
      <button class="btn-primary" (click)="goBack()">Go Back to Vehicles</button>
    </div>
  </div>
</div>
