<div class="content-card">
    <div class="card-header">
        <h3>All Registered Users</h3>
        <div class="header-actions">
            <div class="filter-group">
                <label for="roleFilter">Filter by Role</label>
                <select id="roleFilter" [formControl]="roleFilterControl">
                    <option value="ALL">All</option>
                    <option value="MANAGER">Manager</option>
                    <option value="TECHNICIAN">Technician</option>
                    <option value="CUSTOMER">Customer</option>
                </select>
            </div>
            <button class="btn-primary" (click)="showAddUser = !showAddUser">
                <svg class="btn-icon-small" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M12 4v16m8-8H4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                {{ showAddUser ? 'Close' : 'Add New User' }}
            </button>
        </div>
    </div>


    <div class="modal-backdrop" *ngIf="showAddUser">
        <div class="modal-content">
            <h3>Add New User</h3>
            <form [formGroup]="addUserForm" (ngSubmit)="submitAddUser()">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" formControlName="username" class="form-control" placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" formControlName="email" class="form-control" placeholder="user@example.com">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" formControlName="password" class="form-control"
                            placeholder="Min 6 characters">
                    </div>
                    <div class="form-group">
                        <label>Role</label>
                        <select formControlName="role" class="form-select">
                            <option value="MANAGER">Manager</option>
                            <option value="TECHNICIAN">Technician</option>

                        </select>
                    </div>

                    <div class="form-group" *ngIf="addUserForm.get('role')?.value === 'TECHNICIAN'">
                        <label>Specialization</label>
                        <select formControlName="specialization" class="form-select">
                            <option value="">Select specialization</option>
                            <option *ngFor="let sp of specializations" [value]="sp">{{ sp }}</option>
                        </select>
                    </div>

                    <div class="form-group" *ngIf="addUserForm.get('role')?.value === 'TECHNICIAN'">
                        <label>Availability</label>
                        <select formControlName="available" class="form-select">
                            <option [ngValue]="true">Available</option>
                            <option [ngValue]="false">Busy</option>
                        </select>
                    </div>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn-secondary" (click)="showAddUser = false">Cancel</button>
                    <button type="submit" class="btn-primary" [disabled]="isSubmitting || addUserForm.invalid">
                        Save User
                    </button>
                </div>
            </form>
        </div>
    </div>


    <div class="card-body">
        <div *ngIf="isLoading" class="loading-state">
            <div class="spinner"></div>
            <p>Loading users...</p>
        </div>
        <div *ngIf="!isLoading && users.length === 0" class="empty-state">
            <p>No users found</p>
        </div>

        <div *ngIf="!isLoading && users.length > 0" class="table-container">
            <table class="users-table">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of filteredUsers">
                        <td><span class="user-name">{{ user.username }}</span></td>
                        <td>{{ user.email }}</td>
                        <td><span class="role-badge" [ngClass]="getRoleBadgeClass(user.role)">{{ user.role }}</span>
                        </td>
                        <td><span class="status-badge" [ngClass]="user.active ? 'status-active' : 'status-inactive'">{{
                                user.active ? 'Active' : 'Inactive' }}</span></td>
                        <td>
                            <button class="btn-action" [ngClass]="user.active ? 'btn-deactivate' : 'btn-activate'"
                                (click)="openConfirm(user)" [disabled]="user.role === 'CUSTOMER'"
                                [title]="user.role === 'CUSTOMER' ? 'Cannot deactivate customers' : ''">
                                {{ user.active ? 'Deactivate' : 'Activate' }}
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
