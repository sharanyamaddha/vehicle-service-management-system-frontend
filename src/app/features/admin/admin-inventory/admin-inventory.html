<div class="content-card">
    <div class="card-header">
        <h3>Inventory Reports</h3>
    </div>

    <div class="card-body">
        <div *ngIf="isLoading" class="loading-state">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>


        <div *ngIf="!isLoading">
            <div *ngIf="allItems.length === 0" class="empty-state">
                <p>No inventory items found.</p>
            </div>
            <div *ngIf="allItems.length > 0" class="table-container">
                <table class="users-table">
                    <thead>
                        <tr>
                            <th>Item Name</th>
                            <th>Stock</th>
                            <th>Reorder Level</th>
                            <th>Price</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of allItems">
                            <td>{{ item.name }}</td>
                            <td [class.text-danger]="item.stock <= item.reorderLevel"
                                [class.fw-bold]="item.stock <= item.reorderLevel">
                                {{ item.stock }}
                            </td>
                            <td>{{ item.reorderLevel }}</td>
                            <td>Rs. {{ item.price }}</td>
                            <td>
                                <span class="badge"
                                    [ngClass]="item.stock <= item.reorderLevel ? 'bg-danger' : 'bg-success'">
                                    {{ item.stock <= item.reorderLevel ? 'Low Stock' : 'In Stock' }} </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>


    </div>
</div>
