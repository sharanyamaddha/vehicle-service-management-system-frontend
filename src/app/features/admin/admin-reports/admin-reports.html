<div class="content-card">
    <div class="card-header">
        <h3>System Status & Reports</h3>
    </div>
    <div class="card-body">
        <div class="dashboard-stats">
            <div class="stat-card">
                <h3>Total Users</h3>
                <p class="stat-value text-primary">{{ totalUsers }}</p>
            </div>
            <div class="stat-card">
                <h3>Active Bays</h3>
                <p class="stat-value text-success">{{ totalBays }}</p>
            </div>
            <div class="stat-card">
                <h3>Low Stock Items</h3>
                <p class="stat-value text-danger">{{ totalLowStock }}</p>
            </div>
        </div>
    </div>
</div>
