<nav class="top-nav">
    <div class="brand" routerLink="/">Vehicle Service Management</div>
    <div class="nav-actions">
        <a routerLink="/" class="nav-link">Home</a>

        <!-- Links when NOT logged in -->
        <ng-container *ngIf="!isAuthenticated(); else loggedInParams">
            <a routerLink="/login" class="btn-outline">Login</a>
            <a routerLink="/register" class="btn-primary">Register</a>
        </ng-container>

        <!-- Links when LOGGED IN -->
        <ng-template #loggedInParams>
            <span class="welcome-text">Hi, {{ getUsername() }}</span>
            <a (click)="toDashboard()" class="nav-link dashboard-link">Dashboard</a>
            <a (click)="logout()" class="btn-outline logout-btn">Logout</a>
        </ng-template>
    </div>
</nav>
