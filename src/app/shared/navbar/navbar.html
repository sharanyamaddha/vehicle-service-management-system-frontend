<nav class="top-nav">
    <div class="nav-left">
        <div class="brand" (click)="goHomeOrDashboard()">AutoServe</div>
    </div>
    <div class="nav-actions">
        <!-- Links when NOT logged in -->
        <ng-container *ngIf="!isAuthenticated(); else loggedInParams">
            <!-- Home Link (Only visible when logged out) -->
            <a (click)="goHomeOrDashboard()" class="nav-link nav-home">Home</a>
            <a routerLink="/register" class="nav-link nav-auth">Register</a>
            <a routerLink="/login" class="nav-link nav-auth">Login</a>
        </ng-container>

        <!-- Links when LOGGED IN -->
        <ng-template #loggedInParams>
            <a (click)="toDashboard()" class="nav-link nav-dashboard">Dashboard</a>
            <a (click)="logout()" class="nav-link nav-logout">Logout</a>
            <button class="btn-profile" title="Profile">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </button>
        </ng-template>
    </div>
</nav>
